services:
  openclaw:
    build: .
    container_name: openclaw_prod
    environment:
      - OPENCLAW_GATEWAY_TOKEN=mi_password_segura  # CÃ¡mbiala por la tuya
      - OPENCLAW_GATEWAY_BIND=lan
      - HOME=/home/node
    volumes:
      - ./openclaw_data:/home/node/.openclaw
      - ./proyectos:/home/node/.openclaw/workspace
    ports:
      - "18789:18789"
      - "18790:18790"
    init: true
    restart: unless-stopped
